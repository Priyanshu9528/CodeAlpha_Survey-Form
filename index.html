<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Survey Form</h2>
        <form>
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>

            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>

            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="education">Highest Education Level:</label>
                <select id="education" name="education" required>
                    <option value="high-school">High School</option>
                    <option value="undergraduate">Undergraduate</option>
                    <option value="graduate">Graduate</option>
                    <option value="other">Other</option>
                </select>
            </div>

            
            <div class="form-group">
                <label for="employment">Employment Status:</label>
                <select id="employment" name="employment" required>
                    <option value="employed">Employed</option>
                    <option value="unemployed">Unemployed</option>
                    <option value="self-employed">Self-Employed</option>
                    <option value="student">Student</option>
                </select>
            </div>

            <div class="form-group">
                <label for="interests">Interests (comma-separated):</label>
                <input type="text" id="interests" name="interests">
            </div>
            
            <div class="form-group">
                <label for="rating">Rate Your Experience (1-10):</label>
                <input type="number" id="rating" name="rating" min="1" max="10">
            </div>
            
            
            <div class="form-group">
                <label for="howDidYouHear">How Did You Hear About Us?</label>
                <input type="text" id="howDidYouHear" name="howDidYouHear">
            </div>

            <div class="form-group">
              <label for="feedback">Any Comments or Feedback:</label>
              <textarea id="feedback" name="feedback" rows="4"></textarea>
          </div>

            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
